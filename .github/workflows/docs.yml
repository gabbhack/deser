name: Build docs

on:
  push:
    branches:
      - master
    path-ignore:
      - 'README.md'
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Nim
        uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: stable
      
      - name: Build docs
        run: nimble docs
      
      - name: Deploy docs
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          keep_files: true
